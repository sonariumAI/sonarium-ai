<svg viewBox="-20 0 840 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818CF8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon -->
  <g transform="translate(50, 150)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="70" fill="none" stroke="url(#gradient1)" stroke-width="3" opacity="0.4"/>
    
    <!-- Sound wave circles -->
    <circle cx="0" cy="0" r="55" fill="none" stroke="url(#gradient1)" stroke-width="4" opacity="0.6"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#gradient1)" stroke-width="4" opacity="0.8"/>
    
    <!-- Center neural node -->
    <circle cx="0" cy="0" r="20" fill="url(#gradient1)"/>
    
    <!-- Orbital nodes -->
    <circle cx="45" cy="0" r="8" fill="url(#gradient2)"/>
    <circle cx="-45" cy="0" r="8" fill="url(#gradient2)"/>
    <circle cx="0" cy="45" r="8" fill="url(#gradient2)"/>
    <circle cx="0" cy="-45" r="8" fill="url(#gradient2)"/>
    
    <!-- Connection lines -->
    <line x1="0" y1="0" x2="45" y2="0" stroke="url(#gradient2)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="-45" y2="0" stroke="url(#gradient2)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="0" y2="45" stroke="url(#gradient2)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="0" y2="-45" stroke="url(#gradient2)" stroke-width="2" opacity="0.6"/>
    
    <!-- Diagonal nodes -->
    <circle cx="32" cy="32" r="6" fill="url(#gradient1)" opacity="0.8"/>
    <circle cx="-32" cy="32" r="6" fill="url(#gradient1)" opacity="0.8"/>
    <circle cx="32" cy="-32" r="6" fill="url(#gradient1)" opacity="0.8"/>
    <circle cx="-32" cy="-32" r="6" fill="url(#gradient1)" opacity="0.8"/>
  </g>
  
  <!-- Text: SONARIUM -->
  <text x="200" y="165" font-family="Arial, sans-serif" font-size="72" font-weight="700" fill="#F9FAFB" letter-spacing="2">
    SONARIUM
  </text>
  
  <!-- Text: AI -->
  <text x="620" y="165" font-family="Arial, sans-serif" font-size="72" font-weight="300" fill="url(#gradient2)" letter-spacing="4">
    AI
  </text>
</svg>